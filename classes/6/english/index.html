<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبار تفاعلي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #quiz-container {
      width: 95%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

  #choices button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #choices button:hover {
      background-color: #0056b3;
    }

    #choices button.correct {
      background-color: #28a745;
    }

    #choices button.wrong {
      background-color: #dc3545;
    }

    #next-button {
  margin-top: 20px;
  padding: 12px 25px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #next-button:hover {
      background-color: #218838;
    }

    #next-button.hidden {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
    }

    #result-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    #result-popup .circle {
      width: 120px;
      height: 120px;
      background: #fff;
      border: 4px solid #007BFF;
      border-radius: 50%;
      margin: 0 auto 20px;
      line-height: 120px;
      font-size: 1.6em;
      color: #007BFF;
    }

   #retry-button {
  padding: 12px 25px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #retry-button:hover {
      background-color: #218838;
    }

    /* شاشة الترحيب */
   #welcome-screen {
  background-image: url('face.jpg'); /* اسم الصورة هنا */
  background-size: contain; /* جعل الصورة تتناسب مع المساحة ولكن مع الحفاظ على نسبتها */
  background-position: center; /* لضبط الصورة في منتصف الشاشة */
  background-repeat: no-repeat; /* لمنع تكرار الصورة */
  width: 100%;
  height: 100vh; /* ملء الشاشة بالكامل */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white; /* النص باللون الأبيض لضمان وضوحه */
  text-align: center;
}


    #welcome-screen button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #welcome-screen button:hover {
      background-color: #218838;
    }

    /* تنسيق السؤال */
    #question-container {
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    #question-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* تنسيق نتائج الأسئلة */
    .question-summary {
      text-align: left;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .correct-answer {
      color: #28a745;
      font-weight: bold;
    }

    .wrong-answer {
      color: #dc3545;
      font-weight: bold;
    }

    .user-answer {
      font-weight: bold;
    }

    .incorrect-user-answer {
      color: #dc3545;
    }

    /* لرقم السؤال الحالي */
    #current-question-info {
      font-size: 1.1em;
      margin-top: 20px;
      color: #555;
      font-weight: bold;
    }

    /* سكرول بار للتفاصيل */
    #detailed-summary {
      max-height: 300px; /* يمكنك تعديل الارتفاع حسب احتياجك */
      overflow-y: auto;
      padding-right: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

 <!-- شاشة الترحيب -->
<div id="welcome-screen">

  <br>
     اختبار تفاعلي في <span style="color: #000; font-weight: bold; text-shadow: 1px 1px 0 #FFFFFF, -1px 1px 0 #FFFFFF, 1px -1px 0 #FFFFFF, -1px -1px 0 #FFFFFF;">مادة اللغة الإنجليزية</span><br>
الفصل الدراسي الأول
      </div>
      <div style="font-size: 18px; color: #333; margin-top: 10px;">
     <span style="font-size: 30px; color: #B8860B; font-weight: bold; text-shadow: 1px 1px 0 #FFFFFF, -1px 1px 0 #FFFFFF, 1px -1px 0 #FFFFFF, -1px -1px 0 #FFFFFF;">الصف السادس</span>
      </div>

        اعداد الأسئلة : أ.ضياء الدين<br>
        تصميم وبرمجة : أ.طلال المحرزي<br>
    ولاية بركاء<br>
        <a href="mailto:surmad7@gmail.com" style="color: #003366;">surmad7@gmail.com</a><br>
      </div>
    </div>

    <button onclick="startQuiz()" style="position: absolute; bottom: 20px; left: 140px;">دخول</button>
  </div>
</div>


<!-- نافذة الأسئلة -->
<div id="quiz-container" style="display: none;">
  <div id="question-container" style="text-align: center; margin-bottom: 20px;">
    <img id="question-image" src="" alt="سؤال صورة" style="display:none; width: 50%; max-width: 300px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); border-radius: 10px; margin: 10px auto;">
    <br>
    <div id="question" style="font-size: 24px; font-weight: bold; color: #333;">سؤال</div>
  </div>
  <div id="choices"></div>
  <button id="next-button" onclick="nextQuestion()">التالي</button>
  <div id="current-question-info" style="margin-top: 10px; font-size: 18px; color: #555;">السؤال 1 من 3</div>
</div>

  <div id="overlay"></div>
  <div id="result-popup">
    <div class="circle" id="final-score">0</div>
    <p id="summary"></p>
    <div id="summary-container">
      <div id="detailed-summary"></div>
    </div>
    <button id="retry-button" onclick="restartQuiz()">إعادة المحاولة</button>
  </div>

  <!-- أصوات -->
  <audio id="correct-sound" src="correct-answer.mp3"></audio>
  <audio id="wrong-sound" src="wrong-answer.mp3"></audio>
  <audio id="completion-sound" src="completion-sound.mp3"></audio>

<script>
 const questions = [

  { 
    number: 1,
    question: "I .................................. ride a bike when I was five years old.",
    choices: ["can", "could", "will", "should"],
    correct: 1,
    image: "",
    answer: "could"
  },
  { 
    number: 2,
    question: "They .................................. climb the mountain because it was too dangerous.",
    choices: ["couldn't", "can't", "won't", "don't"],
    correct: 0,
    image: "",
    answer: "couldn't"
  },
  { 
    number: 3,
    question: "She .................................. finish her homework before going out.",
    choices: ["have to", "has to", "don't have to", "didn't have to"],
    correct: 1,
    image: "",
    answer: "has to"
  },
  { 
    number: 4,
    question: "We .................................. wake up early yesterday because it was a holiday.",
    choices: ["don’t have to", "didn't have to", "doesn't have to", "had to"],
    correct: 1,
    image: "",
    answer: "didn't have to"
  },
  { 
    number: 5,
    question: "He .................................. to school every day.",
    choices: ["goes", "is going", "went", "go"],
    correct: 0,
    image: "",
    answer: "goes"
  },
  { 
    number: 6,
    question: "Look! She .................................. volleyball right now.",
    choices: ["play", "playing", "is playing", "plays"],
    correct: 2,
    image: "",
    answer: "is playing"
  },
  { 
    number: 7,
    question: "My best friend is very ................................... She always makes me laugh.",
    choices: ["brave", "clever", "fun", "tall"],
    correct: 2,
    image: "",
    answer: "fun"
  },
  { 
    number: 8,
    question: "He’s quite ................................... He always comes up with new ideas.",
    choices: ["chatty", "friendly", "creative", "energetic"],
    correct: 2,
    image: "",
    answer: "creative"
  },
  { 
    number: 9,
    question: "Every weekend, we .................................. skiing in the mountains.",
    choices: ["do", "play", "go", "make"],
    correct: 2,
    image: "",
    answer: "go"
  },
  { 
    number: 10,
    question: "She enjoys .................................. karate in her free time.",
    choices: ["playing", "making", "doing", "going"],
    correct: 2,
    image: "",
    answer: "doing"
  },
  { 
    number: 11,
    question: "I .................................. think this app is useful.",
    choices: ["am", "is", "do", "don’t"],
    correct: 3,
    image: "",
    answer: "don’t"
  },
  { 
    number: 12,
    question: "They .................................. the answer to the question.",
    choices: ["are not knowing", "don’t know", "knowing", "knows"],
    correct: 1,
    image: "",
    answer: "don’t know"
  },
  { 
    number: 13,
    question: "You need to .................................. a password to log in.",
    choices: ["press", "upload", "type", "take"],
    correct: 2,
    image: "",
    answer: "type"
  },
  { 
    number: 14,
    question: "He is trying to .................................. a photo to the website.",
    choices: ["search", "upload", "take", "click"],
    correct: 1,
    image: "",
    answer: "upload"
  },
  { 
    number: 15,
    question: "A hospital is a place .................................. doctors work.",
    choices: ["who", "why", "where", "which"],
    correct: 2,

  },

  },

  },
  {

    question: "She works in a .................................. where they make cars.",
    choices: ["factory", "stadium", "palace", "swimming pool"],
    correct: 0,
    image: "",

  },
  { 
    number: 21,
    question: "He runs .................................. than his brother.",
    choices: ["more fast", "faster", "fastly", "fast"],
    correct: 1,
    image: "",
    answer: "faster"
  },
  { 
    number: 22,

    choices: ["beautifully", "more beautiful", "most beautifully", "beautiful"],
    correct: 1,
    image: "",
    answer: "more beautiful"
  },
  { 
    number: 23,
    question: ".................................. the button to start the machine.",
    choices: ["Press", "Type", "Download", "Upload"],
    correct: 0,
    image: "",
    answer: "Press"
  },
  { 
    number: 24,
    question: ".................................. the corridor and turn left.",
    choices: ["Click", "Search", "Go through", "Upload"],
    correct: 2,
    image: "",
    answer: "Go through"
  },
  { 
    number: 25,
    question: "I use my .................................. to listen to music.",
    choices: ["smartphone", "headphones", "printer", "e-reader"],
    correct: 1,
    image: "",
    answer: "headphones"
  },
  { 
    number: 26,
    question: "She bought a new .................................. to take pictures on vacation.",
    choices: ["laptop", "speaker", "digital camera", "website"],
    correct: 2,
    image: "",
    answer: "digital camera"
  },
  { 
    number: 27,
    question: "The .................................. of the building needs to be repaired.",
    choices: ["chairs", "roof", "sofas", "beds"],
    correct: 1,
    image: "",
    answer: "roof"
  },
  { 
    number: 28,
    question: "We .................................. a diary to remember important events.",
    choices: ["watch", "play", "write", "make"],
    correct: 2,
    image: "",
    answer: "write"
  },
  { 
    number: 29,
    question: "He .................................. play hockey better than most of his teammates.",
    choices: ["aren’t", "can", "don’t", "will"],
    correct: 1,
    image: "",
    answer: "can"
  },
  { 
    number: 30,
    question: "The lift is not working. You have to use the ...................................",
    choices: ["stairs", "escalator", "roof", "ceiling"],
    correct: 0,
    image: "",
    answer: "stairs"
  }


];


  let currentQuestionIndex = 0;
  let score = 0;
  let userAnswers = [];


  function startQuiz() {
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    loadQuestion();
  }

function loadQuestion() {

    const questionElement = document.getElementById('question');
    const choicesContainer = document.getElementById('choices');
    const questionImage = document.getElementById('question-image'); 
    const currentQuestionInfo = document.getElementById('current-question-info');
    
    const question = questions[currentQuestionIndex];


    // عرض السؤال
    questionElement.textContent = question.question;

    // التحقق من وجود الصورة وتحديثها
    if (question.image && question.image.trim() !== "") {
        questionImage.src = question.image; // ضبط مصدر الصورة
        questionImage.onload = () => {
            questionImage.style.display = 'block'; // إظهار الصورة عند تحميلها بنجاح
        };
        questionImage.onerror = () => {
            questionImage.style.display = 'none'; // إخفاء الصورة إذا فشل تحميلها
        };
    } else {
        questionImage.style.display = 'none'; // إخفاء الصورة إذا لم توجد
    }

    // إعادة تعيين خيارات الإجابة
    choicesContainer.innerHTML = '';
    question.choices.forEach((choice, index) => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.classList.add('choice-button'); 
        button.onclick = () => selectAnswer(index);
        choicesContainer.appendChild(button);
    });

    // تحديث معلومات السؤال الحالي
    currentQuestionInfo.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
}


  function selectAnswer(index) {
    const correctIndex = questions[currentQuestionIndex].correct;
    const buttons = document.querySelectorAll('#choices button');
    buttons.forEach(button => {
      button.disabled = true; // تعطيل الأزرار بعد الإجابة
      if (button.textContent === questions[currentQuestionIndex].choices[correctIndex]) {
        button.classList.add('correct');
      }
    });

    if (index === correctIndex) {
      score++;
      document.getElementById('correct-sound').play(); // تشغيل الصوت الصحيح
    } else {
      buttons[index].classList.add('wrong');
      document.getElementById('wrong-sound').play(); // تشغيل الصوت الخاطئ
    }

    userAnswers[currentQuestionIndex] = questions[currentQuestionIndex].choices[index];

    // إظهار زر التالي فقط بعد اختيار الإجابة
    document.getElementById('next-button').classList.remove('hidden');
}

function nextQuestion() {
    if (userAnswers[currentQuestionIndex] === undefined) {  // التحقق إذا لم يتم اختيار الإجابة
        alert("من فضلك اختر إجابة قبل الانتقال للسؤال التالي.");
        return; // لا تنتقل للسؤال التالي إلا بعد اختيار إجابة
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
      document.getElementById('next-button').classList.add('hidden');
    } else {
      showResult();
      document.getElementById('completion-sound').play(); // تشغيل الصوت عند اكتمال الأسئلة
    }
}


  function showResult() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('result-popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('final-score').textContent = score;

    let summary = "أنت لم تكمل جميع الأسئلة!";
    let detailedSummary = "";

 
    document.getElementById('summary').textContent = `إجمالي النقاط: ${score} من ${questions.length}`;
    document.getElementById('detailed-summary').innerHTML = detailedSummary;
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    userAnswers = [];
    document.getElementById('result-popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('welcome-screen').style.display = 'flex';
  }
</script>

</body>
</html>
