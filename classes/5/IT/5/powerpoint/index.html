<html lang="ar">
<head>

  <style>
    body {

    }

    #quiz-container {
      width: 95%;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

    #question {
      font-size: 1.5em;
      margin-bottom: 20px;

  #choices button {

  padding: 12px;

  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #choices button:hover {
      background-color: #0056b3;
    }

    #choices button.correct {
      background-color: #28a745;
    }

    #choices button.wrong {
      background-color: #dc3545;
    }

    #next-button {

  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #next-button:hover {

    }

    #next-button.hidden {
      display: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
    }

    #result-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

    #result-popup .circle {

      height: 120px;

      border-radius: 50%;

      line-height: 120px;
      font-size: 1.6em;
      color: #007BFF;
    }

   #retry-button {
  padding: 12px 25px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1.2em; /* تعديل حجم الخط */
}

    #retry-button:hover {
      background-color: #218838;
    }

    /* شاشة الترحيب */
   #welcome-screen {
  background-image: url('face.jpg'); /* اسم الصورة هنا */
  background-size: contain; /* جعل الصورة تتناسب مع المساحة ولكن مع الحفاظ على نسبتها */
  background-position: center; /* لضبط الصورة في منتصف الشاشة */
  background-repeat: no-repeat; /* لمنع تكرار الصورة */
  width: 100%;
  height: 100vh; /* ملء الشاشة بالكامل */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white; /* النص باللون الأبيض لضمان وضوحه */
  text-align: center;
}


    #welcome-screen button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #welcome-screen button:hover {
      background-color: #218838;
    }

    /* تنسيق السؤال */
    #question-container {
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    #question-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* تنسيق نتائج الأسئلة */
    .question-summary {
      text-align: left;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .correct-answer {
      color: #28a745;
      font-weight: bold;
    }

    .wrong-answer {
      color: #dc3545;
      font-weight: bold;
    }

    .user-answer {
      font-weight: bold;
    }

    .incorrect-user-answer {
      color: #dc3545;
    }

    /* لرقم السؤال الحالي */
    #current-question-info {
      font-size: 1.1em;
      margin-top: 20px;
      color: #555;
      font-weight: bold;
    }

    /* سكرول بار للتفاصيل */
    #detailed-summary {
      max-height: 300px; /* يمكنك تعديل الارتفاع حسب احتياجك */
      overflow-y: auto;
      padding-right: 15px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

           أ.طلال المحرزي<br>
    ولاية بركاء<br>
        <a href="mailto:surmad7@gmail.com" style="color: #003366;">surmad7@gmail.com</a><br>
      </div>
    </div>

    <button onclick="startQuiz()" style="position: absolute; bottom: 20px; left: 140px;">دخول</button>
  </div>
</div>


<!-- نافذة الأسئلة -->
<div id="quiz-container" style="display: none;">
  <div id="question-container" style="text-align: center; margin-bottom: 20px;">
    <img id="question-image" src="" alt="سؤال صورة" style="display:none; width: 100%; max-width: 380px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); border-radius: 10px; margin: 10px auto;">
    <br>

  <div id="choices"></div>
  <button id="next-button" onclick="nextQuestion()">التالي</button>
  <div id="current-question-info" style="margin-top: 10px; font-size: 18px; color: #555;">السؤال 1 من 3</div>
</div>

  <div id="overlay"></div>
  <div id="result-popup">
    <div class="circle" id="final-score">0</div>
    <p id="summary"></p>
    <div id="summary-container">
      <div id="detailed-summary"></div>
    </div>
    <button id="retry-button" onclick="restartQuiz()">إعادة المحاولة</button>
  </div>

  <!-- أصوات -->
  <audio id="correct-sound" src="correct-answer.mp3"></audio>
  <audio id="wrong-sound" src="wrong-answer.mp3"></audio>
  <audio id="completion-sound" src="completion-sound.mp3"></audio>

<script>
 const questions = [

  },

    "correct": 0,
    "image": "2.jpg",
    "answer": "تغيير محاذاة الفقرة من اليمين الى اليسار"
  },
  {
    "number": 3,
    "question": "يستخدم الزر أعلاه في",
  "choices": ["إضافة جدول", "إضافة مخطط", "تغيير لون الكلمات", "إضافة تذييلات للشرائح"],
    "correct": 3,
    "image": "3.jpg",
    "answer": "إضافة تذييلات للشرائح"
  },
  {

    "question": "يمكن اضافة رقم الشريحة في تذييل الشريحة ",
    "choices": ["صح", "خطأ"],

  },
  {

   "question": "يساعدك زر المصمم  على تصحيح الاخطاء الاملائية ",
    "choices": ["صح", "خطأ"],
    "correct": 1,
    "image": "",
    "answer": "خطأ"
  },
  {
    "number": 7,
  "question": "تخطيط الشريحة هو عبارة عن رسم يعرض المعلومات بطريقة مرئية ",
    "choices": ["صح", "خطأ"],
    "correct": 1,
    "image": "",
    "answer": "خطأ"
  },
  {
    "number": 8,
    "question": "البرنامج أعلاه هو برنامج ",
    "choices": ["word", "powerpoint", "excel", "scratch"],
    "correct": 1,
    "image": "8.jpg",
    "answer": "powerpoint"
  },
  {
    "number": 9,
    "question": "يستخدم الذكاء الاصطناعي في اقتراح تصاميم جاهزة",
    "choices": ["التاثيرات الحركية", "التأثيرات الإنتقالية", "المصمم", "الصوت "],
    "correct": 2,
    "image": "",
    "answer": "المصمم "
  },
  {

    "question": "يسمح لك بتغيير كيفية ترتيب المعلومات على الشريحة ",
    "choices": ["الصور المخزنة", "تذييل الصفحة", "الرسم التوضيحي", "تخطيط الشريحة"],
    "correct": 3,

  },
  {

     "question": "رسم يعرض لك المعلومات بطريقة مرئية ",
    "choices": ["الصور المخزنة", "تذييل الصفحة", "الرسم التوضيحي", "تخطيط الشريحة"],

  },
  {

   "choices": ["الصور المخزنة", "تذييل الصفحة", "الرسم التوضيحي", "تخطيط الشريحة"],
    "correct": 0,
    "image": "",

  },
  {

    "question": "يستخدم لإضافة نص أسفل الشريحة ",
   "choices": ["الصور المخزنة", "تذييل الصفحة", "الرسم التوضيحي", "تخطيط الشريحة"],
    "correct": 1,
    "image": "",
    "answer": "تذييل الصفحة"
  },
  {
    "number": 14,
    "question": "لإدراج مقطع صوتي نذهب إلى تبويب ",
    "choices": ["Insert", "slide show", "Home", "File"],
    "correct": 0,
    "image": "",
    "answer": "Insert"
  },
   {
    "number": 15,
    "question": "لا يمكن من تغيير ايقونة الصوت بصورة أخرى ",
    "choices": ["صح ", "خطأ"],
    "correct": 1,
    "image": "",
    "answer": "خطأ"
  },
  {
    "number": 16,
    "question": "يمكنك إدراج مقاطع فيديو من الإنترنت في العرض التقديمي  ",
    "choices": ["صح ", "خطأ"],
    "correct": 0,
    "image": "",
    "answer": "صح"
  },
  {
    "number": 17,
    "question": "تبويب يساعدك على التحكم في كيفية تشغيل مقطع صوتي ",
    "choices": ["Insert", "Audio Format", "Playback", "File"],
    "correct": 2,
    "image": "",
    "answer": "Playback"
  },
  {
    "number": 18,
    "question": "رسم تخطيطي يستخدم في المقارنة بين الأسد والنمر والفهد ",
    "choices": ["1", "2", "3"],
    "correct": 1,
    "image": "18.jpg",
    "answer": "2"
  },
  {
    "number": 19,
    "question": "رسم تخطيطي يستخدم في شرح المستويات الثلاثة للنظام الغذائي الصحي ",
    "choices": ["1", "2", "3"],
    "correct": 2,
    "image": "18.jpg",
    "answer": "3"
  },
  {
    "number": 20,
    "question": "رسم تخطيطي يستخدم في شرح دورة الماء موضحا مراحلها مثل التبخر والتكثيف والتساقط ",
    "choices": ["1", "2", "3"],
    "correct": 0,
    "image": "18.jpg",
    "answer": "1"
  }


];


  let currentQuestionIndex = 0;
  let score = 0;
  let userAnswers = [];


  function startQuiz() {
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('quiz-container').style.display = 'block';
    loadQuestion();
  }

function loadQuestion() {

    const questionElement = document.getElementById('question');
    const choicesContainer = document.getElementById('choices');
    const questionImage = document.getElementById('question-image'); 
    const currentQuestionInfo = document.getElementById('current-question-info');
    
    const question = questions[currentQuestionIndex];


    // عرض السؤال
    questionElement.textContent = question.question;

    // التحقق من وجود الصورة وتحديثها
    if (question.image && question.image.trim() !== "") {
        questionImage.src = question.image; // ضبط مصدر الصورة
        questionImage.onload = () => {
            questionImage.style.display = 'block'; // إظهار الصورة عند تحميلها بنجاح
        };
        questionImage.onerror = () => {
            questionImage.style.display = 'none'; // إخفاء الصورة إذا فشل تحميلها
        };
    } else {
        questionImage.style.display = 'none'; // إخفاء الصورة إذا لم توجد
    }

    // إعادة تعيين خيارات الإجابة
    choicesContainer.innerHTML = '';
    question.choices.forEach((choice, index) => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.classList.add('choice-button'); 
        button.onclick = () => selectAnswer(index);
        choicesContainer.appendChild(button);
    });

    // تحديث معلومات السؤال الحالي
    currentQuestionInfo.textContent = `السؤال ${currentQuestionIndex + 1} من ${questions.length}`;
}


  function selectAnswer(index) {
    const correctIndex = questions[currentQuestionIndex].correct;
    const buttons = document.querySelectorAll('#choices button');
    buttons.forEach(button => {
      button.disabled = true; // تعطيل الأزرار بعد الإجابة
      if (button.textContent === questions[currentQuestionIndex].choices[correctIndex]) {
        button.classList.add('correct');
      }
    });

    if (index === correctIndex) {
      score++;
      document.getElementById('correct-sound').play(); // تشغيل الصوت الصحيح
    } else {
      buttons[index].classList.add('wrong');
      document.getElementById('wrong-sound').play(); // تشغيل الصوت الخاطئ
    }

    userAnswers[currentQuestionIndex] = questions[currentQuestionIndex].choices[index];

    // إظهار زر التالي فقط بعد اختيار الإجابة
    document.getElementById('next-button').classList.remove('hidden');
}

function nextQuestion() {
    if (userAnswers[currentQuestionIndex] === undefined) {  // التحقق إذا لم يتم اختيار الإجابة
        alert("من فضلك اختر إجابة قبل الانتقال للسؤال التالي.");
        return; // لا تنتقل للسؤال التالي إلا بعد اختيار إجابة
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
      document.getElementById('next-button').classList.add('hidden');
    } else {
      showResult();
      document.getElementById('completion-sound').play(); // تشغيل الصوت عند اكتمال الأسئلة
    }
}


  function showResult() {
    document.getElementById('quiz-container').style.display = 'none';
    document.getElementById('result-popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('final-score').textContent = score;

    let summary = "أنت لم تكمل جميع الأسئلة!";
    let detailedSummary = "";

 
    document.getElementById('summary').textContent = `إجمالي النقاط: ${score} من ${questions.length}`;
    document.getElementById('detailed-summary').innerHTML = detailedSummary;
  }

  function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    userAnswers = [];
    document.getElementById('result-popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    document.getElementById('welcome-screen').style.display = 'flex';
  }
</script>
