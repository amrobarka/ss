<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن البريد الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .container img {
            width: 100px;
            border-radius: 50%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="amro.jpg" alt="Amro Logo">
    <h1>استعلام عن البريد الإلكتروني</h1>
    <label for="civilId">الرقم المدني:</label>
    <input type="text" id="civilId" placeholder="أدخل الرقم المدني">
    <button onclick="getStudentEmail()">دخول</button>
    <p id="result"></p>
</div>

<script>
    async function getStudentEmail() {
        const civilId = document.getElementById('civilId').value;
        const resultElement = document.getElementById('result');
        resultElement.textContent = "جارٍ الاستعلام...";

        try {
            // رابط ملف JSON
            const response = await fetch('https://amrobarka.github.io/ss/amromail/students.json');
            if (!response.ok) throw new Error("تعذر تحميل الملف");

            const data = await response.json();

            // عرض البيانات في وحدة التحكم
            console.log(data); // لتأكد من أن البيانات تم تحميلها بشكل صحيح

            // البحث عن الطالب
            const student = data.find(student => student.civil_id === civilId);

            if (student) {
                const email = student.email ? student.email : "البريد الإلكتروني غير موجود";
                resultElement.textContent = `اسم الطالب: ${student.name} - البريد الإلكتروني: ${email}`;
            } else {
                resultElement.textContent = "لم يتم العثور على طالب بهذا الرقم المدني.";
            }
        } catch (error) {
            resultElement.textContent = "حدث خطأ أثناء الاستعلام. تحقق من اتصال الإنترنت.";
            console.error(error);
        }
    }
</script>

</body>
</html>
