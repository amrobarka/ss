<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن البريد الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg');
            background-size: contain; /* تقليل حجم الصورة */
            background-position: center; /* وضع الصورة في منتصف الشاشة */
            background-repeat: no-repeat; /* عدم تكرار الصورة */
            background-attachment: fixed; /* تأمين الصورة في الخلفية */
            height: 100vh; /* أخذ كامل ارتفاع الشاشة */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* صندوق شفاف */
            padding: 20px;
            border-radius: 10px;
            width: 350px; /* تعريض الصندوق */
        }
        .container img {
            width: 100px;
            border-radius: 50%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* جعل عرض الحقول 100% */
            box-sizing: border-box; /* التأكد من أن الحقول تأخذ كامل العرض */
        }
        button {
            background-color: #808080; /* اللون الرمادي */
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white; /* اللون الأبيض للنص داخل الزر */
        }
        button:hover {
            background-color: #696969; /* تغيير اللون عند التمرير إلى درجة داكنة */
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .email {
            margin-top: 15px; /* وضع البريد أسفل الاسم */
            font-size: 30px; /* تكبير حجم البريد الإلكتروني */
            font-weight: bold; /* جعل النص عريض */
            color: black; /* تغيير اللون إلى الأسود */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px; /* توسيع الخط */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="amro.jpg" alt="Amro Logo">
    <h1>استعلام عن البريد الإلكتروني</h1>
    <label for="civilId">الرقم المدني:</label>
    <input type="text" id="civilId" placeholder="أدخل الرقم المدني">
    <button onclick="getStudentEmail()">دخول</button>
    <p id="result"></p>
    <p id="email" class="email"></p> <!-- لإظهار البريد الإلكتروني -->
</div>

<script>
    async function getStudentEmail() {
        const civilId = document.getElementById('civilId').value;
        const resultElement = document.getElementById('result');
        const emailElement = document.getElementById('email');
        resultElement.textContent = "جارٍ الاستعلام...";

        try {
            // رابط ملف JSON
            const response = await fetch('https://amrobarka.github.io/ss/amromail/students.json');
            if (!response.ok) throw new Error("تعذر تحميل الملف");

            const data = await response.json();

            // عرض البيانات في وحدة التحكم
            console.log(data); // لتأكد من أن البيانات تم تحميلها بشكل صحيح

            // البحث عن الطالب
            const student = data.find(student => student.civil_id === civilId);

            if (student) {
                const email = student.email ? student.email : "البريد الإلكتروني غير موجود";
                resultElement.textContent = `اسم الطالب: ${student.name}`;
                emailElement.textContent = email; /* عرض البريد فقط */
            } else {
                resultElement.textContent = "لم يتم العثور على طالب بهذا الرقم المدني.";
                emailElement.textContent = ""; // مسح البريد إذا لم يتم العثور
            }
        } catch (error) {
            resultElement.textContent = "حدث خطأ أثناء الاستعلام. تحقق من اتصال الإنترنت.";
            console.error(error);
        }
    }
</script>

</body>
</html>
