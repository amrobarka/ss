<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن البريد الإلكتروني</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('background.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }
        .container img {
            width: 100px;
            border-radius: 50%;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #808080;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        button:hover {
            background-color: #696969;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .email {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="amro.jpg" alt="Amro Logo">
    <h1>استعلام عن البريد الإلكتروني</h1>
    <label for="phone">رقم هاتف ولي الأمر:</label>
    <input type="text" id="phone" placeholder="أدخل رقم الهاتف">
    <button onclick="getStudentEmail()">موافق</button>
    <p id="result"></p>
    <p id="email" class="email"></p>
</div>

<script>
    function convertToArabicNumbers(input) {
        return input.replace(/[٠-٩]/g, (d) => '٠١٢٣٤٥٦٧٨٩'.indexOf(d));
    }

    async function getStudentEmail() {
        let phone = document.getElementById('phone').value;

        // تحويل الأرقام الهندية إلى أرقام عربية
        phone = convertToArabicNumbers(phone);

        const resultElement = document.getElementById('result');
        const emailElement = document.getElementById('email');
        resultElement.textContent = "جارٍ الاستعلام...";

        if (!phone.trim()) {
            resultElement.textContent = "يرجى إدخال رقم هاتف صحيح.";
            return;
        }

        try {
            const response = await fetch('https://amrobarka.github.io/ss/amromail/students.json');
            if (!response.ok) throw new Error("تعذر تحميل الملف");

            const data = await response.json();
            console.log(data);

            const student = data.find(student => student.phone === parseInt(phone));
            if (student) {
                const email = student.email ? student.email : "البريد الإلكتروني غير موجود";
                resultElement.textContent = `اسم الطالب: ${student.name}`;
                emailElement.textContent = email;
            } else {
                resultElement.textContent = "لم يتم العثور على طالب بهذا الرقم المسجل.";
                emailElement.textContent = "";
            }
        } catch (error) {
            resultElement.textContent = " 1حدث خطأ أثناء الاستعلام. تحقق من اتصال الإنترنت.";
            console.error(error);
        }
    }
</script>

</body>
</html>
